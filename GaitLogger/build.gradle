buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.1.0'
    }
}
apply plugin: 'android'

dependencies {
    compile project('C:\\Users\\Zach\\git\\GaitLib\\GaitLib')
    compile files(':C:Users:Zach:git:GaitLib:GaitLib:libs:commons-math3-3.0.jar')
    compile files(':C:Users:Zach:git:GaitLib:GaitLib:libs:wekaSTRIPPED.jar')
}

android {
    compileSdkVersion 15
    buildToolsVersion "15"

